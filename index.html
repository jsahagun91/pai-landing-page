<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://fav.farm/🐼" />
    <meta name="description" content="pai Labs offers expert web development, SEO, and business videography services in Novato, Marin County, and Sonoma County.">
    <meta name="keywords" content="web development, website, website design, SEO, business videography, Novato, Marin County, Sonoma County, pai Labs">
    <meta property="og:title" content="pai Labs" />
    <meta property="og:description" content="Web Development. Web Design and SEO" />
    <meta property="og:url" content="https://www.www.pailabs.io" />
    <meta property="og:image" content="https://www.pailabs.io/pai-logo-v1.png" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anybody">
    <link rel="stylesheet" href="styles.css">
    <title>pai labs</title>
    <script type="application/ld+json">
        {
          "@context": "http://schema.org",
          "@type": "LocalBusiness",
          "name": "pai Labs",
          "description": "pai Labs offers expert web development, SEO, and business videography services in Novato, Marin County, and Sonoma County.",
          "url": "https://www.pailabs.io",
          "logo": "https://www.pailabs.io/pai-logo-v1.png",
          "image": "https://www.pailabs.io/pai-logo-v1.png",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Novato",
            "addressRegion": "CA",
            "postalCode": "94949",
            "addressCountry": "US"
          },
          "telephone": "+1-415-729-4625",
          "geo": {
            "@type": "GeoCoordinates",
            "latitude": "38.1074",
            "longitude": "-122.5697"
          },
          "openingHoursSpecification": {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday",
              "Sunday"
            ],
            "opens": "00:00",
            "closes": "23:59"
          },
          "sameAs": [
            "https://www.instagram.com/pailabs.io",
          ],
          "areaServed": {
            "@type": "Place",
            "name": [
              "Novato",
              "Petaluma",
              "Marin County",
              "Sonoma County"
            ]
          },
          "serviceType": [
            "Web Development",
            "SEO",
            "Business Videography"
          ]
        }
        </script>

</head>

<body>
    <div class="browser-window">
        <div class="browser-header">
            <div class="browser-buttons">
                <span class="browser-button blue"></span>
                <span class="browser-button green"></span>
                <span class="browser-button yellow"></span>
            </div>
        </div>
        <div class="container">
            <div class="logo">
                <img src="pai-logo-v1.png" alt="pai-logo">
            </div>
            <div class="button-container">
                <a href="/about/" class="button">About Us</a>
            </div>
            <div class="button-container">
                <a href="/websites/" class="button">Websites</a>
            </div>
            <div class="button-container">
                <a href="/videos/" class="button">Videos</a>
            </div>
            <div class="button-container">
                <a href="/tools/" class="button">Tools</a>
            </div>
            <div class="button-container">
                <a href="https://www.instagram.com/pailabs.io/" class="button">Instagram</a>
            </div>
            <div class="button-container">
                <a href="mailto:jose@pailabs.io" class="button">Contact Us</a>
            </div>
        </div>
    </div>

    <div class="panda">
        <img src="panda.png" alt="panda">
    </div>  

    <script>
        document.querySelector('.panda img').addEventListener('click', function() {
        this.classList.add('shaking');
        setTimeout(() => this.classList.remove('shaking'), 820); // The duration should match your CSS animation
    });
    </script>
